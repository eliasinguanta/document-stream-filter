name: Test Docker Build

on:
  push:
    branches:
      - "*"

jobs:
  test-build:
    runs-on: ubuntu-latest

    steps:

      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build Docker image to test the build process
        run: |
          docker build --no-cache -t document-stream-filter:test .
