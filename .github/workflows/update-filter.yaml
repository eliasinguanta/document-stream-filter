name: CI/CD for dsf-filter (AWS ECR & K8s Rollout)

on:
  push:
    branches:
      - edit-hamming-distance
    paths:
      - 'filter/**'

env:
  AWS_REGION: eu-north-1
  ECR_REGISTRY: 386757133985.dkr.ecr.eu-north-1.amazonaws.com
  ECR_REPOSITORY: dsf-filter
  IMAGE_TAG: latest

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Log in to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      - name: Build Docker image
        run: |
          docker build \
            --build-arg AWS_ACCESS_KEY_ID=${{ secrets.AWS_ACCESS_KEY_ID }} \
            --build-arg AWS_SECRET_ACCESS_KEY=${{ secrets.AWS_SECRET_ACCESS_KEY }} \
            -t dsf-filter ./filter

          docker tag dsf-filter ${{ env.ECR_REGISTRY }}/${{ env.ECR_REPOSITORY }}:${{ env.IMAGE_TAG }}

      - name: Push Docker image to ECR
        run: |
          docker push ${{ env.ECR_REGISTRY }}/${{ env.ECR_REPOSITORY }}:${{ env.IMAGE_TAG }}

      - name: Rollout restart in Kubernetes
        run: |
          aws eks update-kubeconfig --region ${{ env.AWS_REGION }} --name dsf-filter
          kubectl rollout restart deployment dsf-filter -n document-stream-filter
